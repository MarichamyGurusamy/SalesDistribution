name: sales_distribution
description: A simple Sales Distribution app for salesmen (Flutter example).
publish_to: 'none'
version: 0.1.0
environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  csv: ^5.0.0
  # share_plus removed to avoid Android plugin namespace issues during build
  uuid: ^4.0.0
  # qr_flutter: ^4.0.0  # removed temporarily
  # intl: ^0.17.0      # removed temporarily

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
